<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/153/books_1f4da.png">
  <script src="js/app.js" defer></script>
  <title>Book List</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <h1 class="header__title">Add Book</h1> 
      <h2 class="header__subtitle">to your home library</h2>
    </header>
    <form id="book-form" class="book-form">
      <div class="book-form__container">
        <label for="title" class="book-form__title">Title</label>
        <input type="text" id="title" class="book-form__input">
      </div>
      <div class="book-form__container">
        <label for="author" class="book-form__title">Author</label>
        <input type="text" id="author" class="book-form__input">
      </div>
      <div class="book-form__container">
        <button type="submit" value="Submit" class="book-form__submit">submit</button>
      </div>
    </form>
    <header class="list-header">
      <div class="list-header__author">Author</div>
      <div class="list-header__title">Title</div>
      <div></div>
    </header>
    <div id="book-list" class="book-list">

    </div>
  </div>
</body>
</html>
